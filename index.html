<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS CodeWorld Academy</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
            colors: {
              primary: "#4f46e5",
              "dark-bg": "#0f172a",
            },
          },
        },
      };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #0f172a;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      function ExerciseOne() {
        const STORAGE_KEY = "js-academy-ex1-completed";
        const CONSOLE_COMMENT = `// Escribe un console.log con un mensaje\n`;
        const [code, setCode] = useState(CONSOLE_COMMENT);
        const [output, setOutput] = useState([]);
        const [status, setStatus] = useState(null);
        const [completed, setCompleted] = useState(
          () => localStorage.getItem(STORAGE_KEY) === "1"
        );
        const textareaRef = useRef(null);

        useEffect(() => {
          localStorage.setItem(STORAGE_KEY, completed ? "1" : "0");
        }, [completed]);

        function resetTemplate() {
          setCode(CONSOLE_COMMENT);
          setOutput([]);
          setStatus(null);
        }

        function runUserCode() {
          const logs = [];
          const originalConsoleLog = console.log;
          try {
            console.log = function (...args) {
              logs.push(
                args
                  .map(a =>
                    typeof a === "object" ? JSON.stringify(a) : String(a)
                  )
                  .join(" ")
              );
              // Escribe en consola real para debug
              originalConsoleLog.apply(console, args);
            };
            // Ejecutar en contexto seguro lo más posible
            const wrapped = new Function(code);
            wrapped();
            setOutput(logs);
            return { success: true, logs };
          } catch (err) {
            setOutput(prev => [...prev, `Error: ${err.message}`]);
            return { success: false, error: err };
          } finally {
            console.log = originalConsoleLog;
          }
        }

        function checkSolution() {
          setStatus(null);
          const run = runUserCode();
          // criterio simple: debe contener console.log y producir al menos 1 output no vacío
          const hasConsoleLog = /console\.log\s*\(/.test(code);
          const produced = run.logs && run.logs.filter(Boolean).length > 0;
          if (!hasConsoleLog) {
            setStatus({
              ok: false,
              message:
                "Añade un console.log('con un mensaje dentro') en tu código.",
            });
            setCompleted(false);
            return;
          }
          if (!produced) {
            setStatus({
              ok: false,
              message:
                "Tu código no produjo salida. Asegúrate de usar console.log con un mensaje.",
            });
            setCompleted(false);
            return;
          }
          setStatus({
            ok: true,
            message: "¡Perfecto! Tu console.log imprimió un mensaje.",
          });
          setCompleted(true);
        }

        return (
          <div className="mt-6">
            <div className="flex items-center justify-between mb-4">
              <h2 className="text-2xl font-bold text-primary">
                Ejercicio 1 — Tu primer "Hello World"
              </h2>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div className="md:col-span-2">
                <div className="mb-2 text-gray-200">
                  {`Escribe una línea con `}
                  <code className="px-1 py-0.5 rounded bg-slate-800">
                    console.log('tu mensaje')
                  </code>
                  {` que muestre un mensaje gracioso. Ejemplo: Salté tan alto que caí
                  encima de Bowser.`}
                </div>

                <div className="bg-[#071029] p-4 rounded-lg border border-primary/60 bricks">
                  <textarea
                    ref={textareaRef}
                    value={code}
                    onChange={e => setCode(e.target.value)}
                    rows={10}
                    className="w-full bg-transparent text-gray-100 font-mono text-sm p-3 rounded outline-none resize-none"
                  />
                </div>

                <div className="flex gap-2 mt-3">
                  <button
                    onClick={runUserCode}
                    className="px-3 py-2 bg-primary text-white rounded shadow"
                  >
                    Ejecutar Código
                  </button>
                  <button
                    onClick={checkSolution}
                    className="px-3 py-2 bg-blue-600 text-white rounded shadow"
                  >
                    Comprobar
                  </button>
                  <button
                    onClick={resetTemplate}
                    className="px-3 py-2 bg-slate-700 text-white rounded"
                  >
                    Reiniciar
                  </button>
                </div>
                {status && (
                  <div
                    className={`mt-3 p-3 rounded ${
                      status.ok
                        ? "bg-green-700 text-white"
                        : "bg-red-700 text-white"
                    }`}
                  >
                    {status.message}
                  </div>
                )}
              </div>

              <div>
                <div className="p-3 bg-[#071029] rounded border border-primary/60">
                  <div className="flex items-center justify-between mb-2">
                    <strong className="text-primary">Salida / Consola</strong>
                    <div className="text-xs text-gray-300">
                      Guardado: {completed ? "✅" : "—"}
                    </div>
                  </div>
                  <div className="min-h-[120px] max-h-64 overflow-auto text-sm text-gray-100 font-mono bg-black/20 p-2 rounded">
                    {output.length === 0 ? (
                      <div className="text-gray-400">
                        Aquí aparecerá lo que imprima console.log(...)
                      </div>
                    ) : (
                      output.map((ln, i) => (
                        <div key={i} className="py-0.5">
                          {ln}
                        </div>
                      ))
                    )}
                  </div>
                </div>

                <div className="mt-3 p-3 bg-[#071029] rounded border border-primary/60 text-sm text-gray-300">
                  <strong className="text-primary">Consejos</strong>
                  <ul className="list-disc ml-5 mt-2">
                    <li>Usa comillas simples o dobles en tu mensaje.</li>
                    <li>
                      Evita código complejo: este ejercicio solo busca un
                      console.log.
                    </li>
                    <li>
                      Tu progreso se guarda localmente en el navegador mediante
                      la funcionalidad localStorage.
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        );
      }

      function App() {
        return (
          <div className="min-h-screen pt-12 pb-12">
            <div className="max-w-4xl mx-auto p-6 bg-dark-bg rounded-xl shadow-2xl border border-primary/50">
              <h1 className="text-4xl font-extrabold text-primary mb-4 border-b pb-2">
                JS CodeWorld Academy
              </h1>

              <ExerciseOne />
            </div>
          </div>
        );
      }

      const style = document.createElement("style");
      style.textContent = `
        .bricks { background-image: linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px); background-size: 40px 20px, 40px 20px; background-position: 0 0, 20px 10px; }
      `;
      document.head.appendChild(style);

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
